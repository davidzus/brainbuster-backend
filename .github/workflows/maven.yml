name: Java CI + Security

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

permissions:
  contents: read
  security-events: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B -DskipTests=false package

      - name: Upload JAR (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: |
            **/target/*.jar
          if-no-files-found: ignore

  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep and generate SARIF
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/java
            p/owasp-top-ten
          generateSarif: true
          publishResults: false

      - name: Upload Semgrep SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  depcheck:
    name: OWASP Dependency-Check (Vuln scan)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@v4
        with:
          project: "brainbuster-backend"
          path: "."
          format: "HTML,JSON,XML"
          out: "dependency-check-report"
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload Dependency-Check reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/

  gitleaks:
    name: Gitleaks (Secrets scan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare reports dir
        run: mkdir -p reports

      - name: Run Gitleaks (SARIF)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: >
            detect
            --source .
            --no-git
            --report-format sarif
            --report-path ./reports/gitleaks.sarif

      - name: Verify SARIF (debug)
        run: |
          ls -lah reports || true
          test -f ./reports/gitleaks.sarif && head -n 20 ./reports/gitleaks.sarif || echo "No SARIF file produced"

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./reports/gitleaks.sarif